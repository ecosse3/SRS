<div>
    <h2 id="page-heading">
        <span jhiTranslate="srsApp.classDuration.home.title">Class Durations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-class-duration" [routerLink]="['/class-duration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="srsApp.classDuration.home.createLabel">
            Create a new Class Duration
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="classDurations?.length === 0">
        <span jhiTranslate="srsApp.classDuration.home.notFound">No classDurations found</span>
    </div>
    <div class="table-responsive" *ngIf="classDurations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="srsApp.classDuration.name">Name</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classDuration of classDurations ;trackBy: trackId">
                <td><a [routerLink]="['/class-duration', classDuration.id, 'view' ]">{{classDuration.id}}</a></td>
                <td>{{classDuration.name}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/class-duration', classDuration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/class-duration', classDuration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/class-duration', { outlets: { popup: classDuration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

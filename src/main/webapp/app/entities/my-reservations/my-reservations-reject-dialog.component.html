<form name="cancelForm" (ngSubmit)="confirmReject(myReservations)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="srsApp.myReservations.reject.title">Confirm reject operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-myReservations-heading" jhiTranslate="srsApp.myReservations.reject.question"
            [translateValues]="{id: myReservations.id}">Are you sure you want to reject this Reservation?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
        <button id="jhi-confirm-reject-myReservations" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.reject">Reject</span>
        </button>
    </div>
</form>
